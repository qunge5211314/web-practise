<h1>已找到的东航失事飞机黑匣子破损严重，不确定是数据还是语音</h1>
<p>3月23日下午，“3·21”东航飞行事故国家应急处置指挥部在广西梧州举行第二场新闻<br/>发布会。</p>
<p>人民日报记者从发布会上获悉，事故现场已找到一部失事飞机黑匣子， 由于已找到<br/>的黑匣子破损严重，所以暂不确定是数据记录器（FDR）还是驾驶舱话音记录器<br/>（CVR）。</p>
</center>
